name: CI Pipeline

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
        logLevel:
            description: 'Log level'
            required: true
            default: 'warning'
            type: choice
            options:
            - info
            - warning
            - debug
        tags:
            description: 'Test scenario tags'
            required: false
            type: boolean
        environment:
            description: 'Environment to run tests against'
            type: environment
            required: true


jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Run Prettier
        run: npm run prettier

      - name: Run Tests
        run: CI=true npm run test

      - name: Build Application
        run: npm run build