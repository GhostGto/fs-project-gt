name: CI Pipeline

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Prettier
        run: npm run prettier

      - name: Run Tests
        run: CI=true npm run test

      - name: Build Application
        run: npm run build